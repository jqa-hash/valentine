<!DOCTYPE html>  
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine</title>
<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #0f172a;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
  }

  .container {
    text-align: center;
  }

  h1 {
    margin-bottom: 20px;
  }

  button {
    padding: 15px 30px;
    font-size: 20px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    margin: 10px;
    transition: all 0.3s ease;
  }

  .yes {
    background: #22c55e;
    color: black;
  }

  .no {
    background: #ef4444;
    color: white;
  }

  canvas {
    position: fixed;
    top: 0;
    left: 0;
    display: none;
  }

  .love-text {
    position: absolute;
    top: 15%;
    left: 50%;
    transform: translateX(-50%);
    text-align: center;
    z-index: 10;
    animation: fadeIn 2s ease-in-out forwards;
  }

  .love-text h1 {
    font-size: 45px;
    color: #ff69b4;
  }

  .love-text h2 {
    font-size: 28px;
    color: #ffc0cb;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translate(-50%, -20px); }
    to { opacity: 1; transform: translate(-50%, 0); }
  }
</style>
</head>
<body>

<div class="container" id="questionBox">
  <h1>Will you be my Valentine? ðŸ’˜</h1>
  <button class="yes" id="yesBtn">Yes</button>
  <button class="no" id="noBtn">No</button>
</div>

<canvas id="canvas"></canvas>

<script>
  const noMessages = [
    "Are you sure? ðŸ˜¢",
    "Think again ðŸ¥º",
    "Pleaseee ðŸ’”",
    "Don't do this ðŸ˜­",
    "Last chance ðŸ˜–"
  ];

  let messageIndex = 0;
  const noBtn = document.getElementById("noBtn");
  const yesBtn = document.getElementById("yesBtn");
  const questionBox = document.getElementById("questionBox");
  const canvas = document.getElementById("canvas");
  const ctx = canvas.getContext("2d");

  noBtn.onclick = () => {
    noBtn.textContent = noMessages[messageIndex % noMessages.length];
    messageIndex++;
    const size = parseFloat(getComputedStyle(yesBtn).fontSize);
    yesBtn.style.fontSize = (size * 1.3) + "px";
  };

  yesBtn.onclick = () => {
    questionBox.style.display = "none";
    canvas.style.display = "block";
    document.body.style.background = "radial-gradient(circle, #ff9a9e, #fad0c4)";
    
    const loveMessage = document.createElement("div");
    loveMessage.className = "love-text";
    loveMessage.innerHTML = `
      <h1>I love you so much bby ðŸ’–ðŸ’žðŸ’˜</h1>
      <h2>Thank you for being in my life ðŸ’ŒðŸŒ¹âœ¨</h2>
    `;
    document.body.appendChild(loveMessage);

    startBearAnimation();
  };

  function startBearAnimation() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const floatingHearts = [];

    function drawBear(x, y, scale, color, armOffset = 0) {
      ctx.save();
      ctx.translate(x, y);
      ctx.scale(scale, scale);

      ctx.fillStyle = color;

      ctx.beginPath();
      ctx.arc(0, 50, 35, 0, Math.PI * 2);
      ctx.fill();

      ctx.beginPath();
      ctx.arc(0, 0, 40, 0, Math.PI * 2);
      ctx.fill();

      ctx.beginPath();
      ctx.arc(-25, -30, 15, 0, Math.PI * 2);
      ctx.arc(25, -30, 15, 0, Math.PI * 2);
      ctx.fill();

      ctx.beginPath();
      ctx.arc(-45 + armOffset, 45, 18, 0, Math.PI * 2);
      ctx.arc(45 - armOffset, 45, 18, 0, Math.PI * 2);
      ctx.fill();

      ctx.fillStyle = "black";
      ctx.beginPath();
      ctx.arc(-12, -5, 5, 0, Math.PI * 2);
      ctx.arc(12, -5, 5, 0, Math.PI * 2);
      ctx.fill();

      ctx.beginPath();
      ctx.arc(0, 10, 6, 0, Math.PI * 2);
      ctx.fill();

      ctx.restore();
    }

    function drawHeart(x, y, size, color="#ff4d6d") {
      ctx.save();
      ctx.translate(x, y);
      ctx.scale(size / 15, size / 15);
      ctx.fillStyle = color;

      ctx.beginPath();
      ctx.moveTo(0, 0);
      ctx.bezierCurveTo(-7, -7, -15, 5, 0, 15);
      ctx.bezierCurveTo(15, 5, 7, -7, 0, 0);
      ctx.fill();

      ctx.restore();
    }

    function createFloatingHeart() {
      return {
        x: Math.random() * canvas.width,
        y: canvas.height + 20,
        size: Math.random() * 20 + 10,
        speed: Math.random() * 2 + 1
      };
    }

    let frame = 0;

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      frame += 0.05;

      const bounce = Math.sin(frame) * 8;
      const hugMove = Math.sin(frame) * 5;

      const centerX = canvas.width / 2;
      const centerY = canvas.height / 2 + 50;

      drawBear(centerX - 60 + hugMove, centerY + bounce, 1, "#d4a373", hugMove);
      drawBear(centerX + 60 - hugMove, centerY + bounce, 1, "#b08968", hugMove);

      drawHeart(centerX, centerY - 100 + bounce, 30);

      if (Math.random() < 0.05) {
        floatingHearts.push(createFloatingHeart());
      }

      floatingHearts.forEach((h, i) => {
        h.y -= h.speed;
        drawHeart(h.x, h.y, h.size, "#ff85a2");
        if (h.y < -20) floatingHearts.splice(i, 1);
      });

      requestAnimationFrame(animate);
    }

    animate();
  }
</script>

</body>
</html>
